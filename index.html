<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>GSI Terrain DEM on MapLibre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MapLibre CSS -->
  <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <!-- OpacityControl CSS -->
  <link href="https://cdn.jsdelivr.net/npm/maplibre-gl-opacity@1.2.1/dist/maplibre-gl-opacity.css" rel="stylesheet" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- MapLibre JS -->
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <!-- OpacityControl JS -->
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl-opacity@1.2.1/dist/maplibre-gl-opacity.umd.js"></script>
  <!-- GSI Terrain JS（UMD形式） -->
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl-gsi-terrain@1.0.1/dist/useGsiTerrainSource.umd.js"></script>

  <script>
    const map = new maplibregl.Map({
      container: 'map',
      center: [139.767, 35.681], // 東京駅
      zoom: 10,
      pitch: 60,
      bearing: -10,
      style: {
        version: 8,
        sources: {},
        layers: []
      },
      terrain: { source: 'gsi-dem', exaggeration: 1.5 }
    });

    // 地理院DEM（GSI Terrain）追加
    useGsiTerrainSource(map); // UMDでは global関数として利用可

    // OpacityControl追加（レイヤーなしでも出せる）
    map.addControl(new OpacityControl({ layers: [], label: '透過度' }), 'top-right');
  </script>
</body>
</html>
